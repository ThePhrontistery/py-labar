[tool.poetry]
name = "pylabar"
version = "0.1.0"
description = "py-labar is a fast and convenient ways to get the opinion of people on various topics, implemented in Python"
authors = ["Andres Sanchez Rodriguez <andres.sanchez-rodriguez@capgemini.com>",
    "Paola Patricia Vargas Chocron <paola-patricia.vargas-chocron@capgemini.com>",
    "Juan Jose Arbona Alapont <juan-jose.arbona-alapont@capgemini.com>"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.104.0"
uvicorn = "^0.23.2"
jinja2 = "^3.1.2"
sqlalchemy = "^2.0.22"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
