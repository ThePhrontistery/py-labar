<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="{{ url_for('static', path='/favicon.ico') }}"/>
    <title>♠ PyLabar</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
    <style>
        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #fff; /* Color de fondo del desplegable */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          z-index: 1;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }

        .dropdown-btn {
          color: #fff; /* Texto en blanco */
          border-radius: 5px; /* Bordes redondeados */
          padding: 10px 15px; /* Espaciado interno */
          cursor: pointer;
          transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-btn:hover {
          background-color: #0056b3; /* Fondo más oscuro al pasar el mouse */
        }

        .center-btn {
          text-align: center;
        }

        .bordered-dropdown {
          padding: 10px;
        }

        .bordered-dropdown a {
          text-decoration: none;
          color: #333;
          padding: 10px;
          display: block;
          transition: color 0.3s;
        }

        .bordered-dropdown a:hover {
          color: #007bff;
          background-color: transparent;
        }

        .blue-text {
          color: rgb(59 130 246 / var(--tw-bg-opacity));
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Asegura que el header esté encima de otros elementos */
        }

        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        .padding-top {
          padding-top: 80px;
        }
    </style>
</head>

<body class="bg-blue-100">
<header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-xl font-bold pylabartitle">♠ PyLabar ♠</h1>
        <nav class="flex items-center gap-4">
            <div class="dropdown">
                {% if username %}
                <button class="btn btn-sm btn-ghost dropdown-btn">
                    {{ username }} &#9660;
                </button>
                <div class="dropdown-content bordered-dropdown">
                    <a
                            href="{{ url_for('logout_user') }}"
                            class="btn btn-sm btn-ghost center-btn blue-text"
                    >Logout</a
                    >
                </div>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
<main class="container mx-auto px-4">
  {% if isHomePage %}
    <nav class="flex items-right gap-4 padding-top">
      <a href="/groups/create" class="btn btn-sm bg-blue-500 text-white border-0 ml-auto">New Group</a>
      <a href="/topics/newtopic" class="btn btn-sm bg-blue-500 text-white border-0">New Topic</a>
    </nav>
  {% endif %}

  <div class="mx-auto max-w-screen-md">
      <div class="w-full mx-auto">{% block content %}{% endblock %}</div>
  </div>
</main>
<div id="modal-container"></div>
<footer class="bg-blue-500 text-white py-4 mt-auto">
    <div class="container mx-auto">
        <p class="text-center">&copy; 2023 - ♠ Pylabar ♠</p>
    </div>  
</footer>
<div id="modal-container"></div>
</body><div id="modal-container"></div>
</html>
