<!-- File: templates/register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <form class="bg-white p-10 rounded-lg shadow-lg relative" action="{{ url_for('register') }}" method="POST">
    <button type="button" class="absolute top-2 right-2 text-gray-500 hover:text-red-700" onclick="window.location.href='{{ url_for('index') }}'">X</button>

    <h2 class="text-xl font-bold mb-3">Register</h2>

    {% if request.error %}
      <div class="mb-5 text-red-500">{{ request.error }}</div>
    {% endif %}

    <div class="mb-5">
      <label for="username" class="block font-bold mb-2">Username</label>
      <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded" required>
    </div>
    <div class="mb-5">
      <label for="email" class="block font-bold mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
    </div>
    <div class="mb-5">
      <label for="password" class="block font-bold mb-2">Password</label>
      <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Register</button>
    </div>
  </form>
</div>
{% endblock %}
