{% extends 'login_base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <form class="bg-white p-10 rounded-lg shadow-lg" action="{{ url_for('forgot_password') }}" method="POST">
    <h2 class="text-xl font-bold mb-3">Forgot Password</h2>
    <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>
    <div class="mb-5">
      <label for="email" class="block font-bold mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Send Reset Link</button>
    </div>
  </form>
</div>
{% endblock %}
