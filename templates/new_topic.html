{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-12 p-6">
  <form method="post" action="{{ url_for('create_topic') }}">
    <div class="flex flex-col items-center justify-center">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
        <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="close_date" class="block text-gray-700 text-sm font-bold mb-2">Fecha de cierre:</label>
        <input type="date" id="close_date" name="close_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Tu Grupo seleccionará un emoji</label>
      </div>
      <div class="mb-4">
        <label for="group" class="block text-gray-700 text-sm font-bold mb-2">Grupos:</label>
        <select id="group" name="group" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          {% for group in all_groups %}
            <option name="group_id" value="{{ group.id }}">{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div id="response"></div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Guardar</button>
        <a href="{{ url_for('new_topic') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 ml-4">Cancelar</a>
      </div>      
    </div>

  </form>
</div>
{% endblock %}
