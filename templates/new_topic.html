<div class="container mx-auto mt-12 p-6">
  <h1 class="text-4xl font-bold mb-6 text-blue-500">Nuevo topic</h1>
  <form method="post" action="{{ url_for('create_topic') }}">
    <fieldset class="mb-6">
      <div class="my-4">
        <label for="title" class="block text-sm font-medium text-gray-600"
          >Elegir un t√≠tulo:</label
        >
        <input
          type="text"
          id="title"
          name="title"
          class="w-full p-3 border rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <div class="my-4">
        <label for="close_date" class="block text-sm font-medium text-gray-600"
          >Elegir una fecha de cierre:</label
        >
        <input
          type="date"
          id="close_date"
          name="close_date"
          class="w-full p-3 border rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <div class="my-4 flex items-center">
        <label for="group" class="block text-sm font-medium text-gray-600 mr-2"
          >Elegir un grupo:</label
        >
        <select
          id="group"
          name="group"
          class="block bg-white px-4 py-2 pr-8 rounded"
        >
          {% for group in all_groups %}
          <option name="group_id" value="{{ group.id }}">
            {{ group.name }}
          </option>
          {% endfor %}
        </select>
        <button
          hx-get="{{ url_for('create_group_popup') }}"
          hx-target="#popup"
          hx-swap="outerHTML"
          class="ml-2 p-2 bg-blue-500 text-white rounded-full"
        >
          +
        </button>
      </div>
      <div id="response"></div>
    </fieldset>
    <nav class="flex items-center justify-between">
      <button
        type="submit"
        class="btn bg-blue-500 text-white border-0 py-3 px-6 rounded"
      >
        Guardar
      </button>
      <a
        href="{{ url_for('return_home') }}"
        class="btn bg-blue-500 text-white border-0 py-3 px-6 rounded"
        >Cancelar</a
      >
    </nav>
  </form>
</div>
<!-- Placeholder for the popup -->
<div id="popup"></div> 
</div>
