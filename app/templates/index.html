<!DOCTYPE html>
<html>
<head>
    <title>FastAPI App</title>
</head>
<body>
    <h1>Hello, World!</h1>

    <h1>Lista de Usuarios</h1>
    <ul>
        {% for user in user_data %}
           <li>{{user.id}}: {{ user.name }}</li>
        {% endfor %}
    </ul>
    <p>{{user_id.name}}</p>

    <h1>Crear Usuario</h1>
    <form id="user-form">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Crear Usuario</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const user = {
                username: formData.get('username'),
                email: formData.get('email')
            };

            fetch('/create_user/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>


<h1>Ver Usuarios</h1>

    <button id="get-users-button">Obtener Usuarios</button>

    <ul id="user-list"></ul>

    <script>
        const userList = document.getElementById('user-list');
        const getUsersButton = document.getElementById('get-users-button');

        getUsersButton.addEventListener('click', () => {
            fetch('/users/')
                .then(response => response.json())
                .then(data => {
                    userList.innerHTML = ''; // Limpia la lista anterior
                    data.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `ID: ${user.id}, Username: ${user.username}, Email: ${user.email}`;
                        userList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
